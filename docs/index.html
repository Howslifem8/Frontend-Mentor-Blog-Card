<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>



  <div class="container"> 
    <div class="card">
      <img src="assets/images/illustration-article.svg" class="decor">
      <div class="tag">
        <span class="tag">Learning</span>
      </div>
      <h3 class="date">Published 21 Dec 2023</h3>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="desc">These languages are the backbone
       of every website, defining structure, content, 
       and presentation.</h2>
       <div class="profile-container">
        <img src="assets/images/image-avatar.webp"  style="width: 50px; height: auto; margin-right: 10px;">
        <h3>Greg Hooper</h3>
       </div>
    </div>
  </div>


  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <style>    

   .tag {
    /* display: inline-block; */
    background-color: #ffcc00;
    color: black;
    font-size: 12px;
    padding: 5px 5px 5px 5px;
    float: left;
    border-radius: 5px;
    font-weight: bold;
    
    }

    .date {
      font-family: 'Figtree';
      color: hsl(0, 0%, 42%);
      font-size: small;
      /* display: inline-block; */
      clear:both;
      margin: 20px 0px 5px 0px;
      float: left;
      /* margin-right: 9rem; */
      
    }

    .title{
      float: left;
      clear:both;
      font-size: 22px;
      font-family: 'Figtree';
      font-weight: bold;
    }

    .desc{
      color: hsl(0, 0%, 42%);
      clear:both;
      text-align: left;
      font-size: 15px;
      font-family: 'Figtree';
    }
   
    .profile-container {
      display: flex;
      align-items: center;
    }



    .prof h3 {
      margin: 0;
      font-size: 13px;
    }

    .decor{
      width: 100%;
      border-radius: 10px;
    }

    body, html{
      height: 100%;
      margin:0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: hsl(47, 88%, 63%);
    }

    .card{
      outline: auto;
      background-color:hsl(0, 0%, 100%);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 300px;
      box-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
    }

    .container{
      
      background-color:hsl(47, 88%, 63%);
      padding: 50px;
      width: 80%;
      max-width: 1020px;
      display: block;
    }

    @font-face {
    font-family: 'Figtree';
    src: url('static/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
    font-weight: normal;
      }

    @font-face {
    font-family: 'Figtree-Bold';
    src: url('static/fonts/Figtree-ExtraBold.ttf') format('truetype');
    font-weight: bold;
    }

    @font-face {
    font-family: 'Figtree-SemiBold';
    src: url('static/fonts/Figtree-SemiBold.ttf') format('truetype');
    font-weight: 600;
    }

    @font-face {
    font-family: 'Figtree-Italic';
    src: url('static/fonts/Figtree-Italic-VariableFont_wght.ttf') format('truetype');
    font-style: italic;
    }
  </style>

</body>

</html>
